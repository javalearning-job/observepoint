<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Employee Id: </b></label> {{employee.empId}}
  </div>
  <div>
    <label><b>Employee First Name: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>Employee Last Name: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Employee Email Id: </b></label> {{employee.emailId}}
  </div>
  <div>
    <label><b>Employee Department Name: </b></label> {{employee.deptName}}
  </div>
  </div>
<br>
<br>
<button (click)="listemp()" class="btn btn-info">Back to Employee List</button><br>
