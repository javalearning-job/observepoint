<div class="card my-5">
    <div class="panel-heading">
        <h2>Update Employee</h2>
      </div>
    <div class="card-body">
      <div style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName" #firstName="ngModel">
          </div>
          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName" #lastName="ngModel">
          </div>
          <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId" #emailId="ngModel">
          </div>
          <div class="form-group">
            <label for="name">Department Name</label>
            <input type="text" class="form-control" id="deptName" required [(ngModel)]="employee.deptName" name="deptName" #deptName="ngModel">
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>
