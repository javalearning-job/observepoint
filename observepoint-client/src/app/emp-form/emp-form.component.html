<div class="card my-5">
    <div class="panel-heading">
      <h2>Add Employee</h2>
    </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #empForm="ngForm">
          <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" [(ngModel)]="employee.firstName" 
              class="form-control" 
              id="firstName" 
              name="firstName" 
              placeholder="Enter First Name"
              required #firstName="ngModel">
          </div>      
		  <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">First Name is required</div>		  
          <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" [(ngModel)]="employee.lastName" 
              class="form-control" 
              id="lastName" 
              name="lastName" 
              placeholder="Enter Last Name"
              required #lastName="ngModel">
          </div>  
		  <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last Name is required</div>		  
          <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" [(ngModel)]="employee.emailId" 
              class="form-control" 
              id="emailId" 
              name="emailId" 
              placeholder="Enter Email Id"
              required #emailId="ngModel" [email]="true">
          </div>  
		 <div [hidden]="emailId.valid || emailId.pristine" class="alert alert-danger">Email Id is required</div>		  
          <div class="form-group">
            <label for="name">Department Name</label>
            <select class="form-control"  id="deptName" 
            name="deptName"
            required [(ngModel)]="employee.deptName" #deptName="ngModel">
             <option *ngFor="let department of departments" [ngValue]="department.deptName" >
                {{department.deptName}}
              </option>
            </select>
          </div>          
     <div [hidden]="deptName.valid || deptName.pristine" class="alert alert-danger">Department Name is required</div>
          <button type="submit" [disabled]="!empForm.form.valid" 
            class="btn btn-info">Submit</button>
        </form>
      </div>
    </div>
